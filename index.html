<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn.frankerfacez.com/emoticon/242562/4">
    <title>After 9 years in development, hopefully it will be worth the wait.</title>
</head>
<body>
    <header>
        <h1>VOCÊ ODEIA FARENHEIT??</h1>
    </header>
    <nav>
        <p>
            Você veio pra o lugar certo! <br>
            Insira um valor em farenheit e vamos resolver para você.
        </p>
    </nav>
    <main>
        <section id="main1">
            <section id="area">
                <div>
                    <h2>Insira uma temperatura em farenheit.</h2>
                    <section id="container">
                        <input type="text" placeholder="Ex.: 110, 65..." id="entrada" name="text">
                        <p>°F</p>
                    </section>
                    <input type="submit" onclick="farenheit();" id="enviar">
                </div>
            </section>
        </section>
    </main>
    <footer>
        <h3>Desenvolvido por trouxa</h3>
    </footer>

    <script src="index.js"></script>
</body>
</html>
